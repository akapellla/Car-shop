<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car shop</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-line">
                <div class="header-logo">Car shop</div>
                <div class="header-links">
                    <a class="about-us" href="#">About us</a>
                    <a class="contacts" href="#">Contacts</a>
                    <a class="locations" href="#">Locations</a>
                </div>
            </div>
            <div class="header-text">
                <div class="header-subtext">
                    <div class="header-title">This website is awesome</div>
                    <div class="header-description"> This site is about cars, enjoy your browsing.</div>
                    <button>Sign up</button>
                </div>
                <img class="placeholder" src="./images/car2.jpeg">
            </div>
        </div>
        <div class="information-block">
            <div class="information-text">Vehicle types</div>
            <div class="items">
                <div class="item">
                    <img class="image" src="./images/bmw.jpeg">
                    <div class="image-description">Bmw</div>
                </div>
                <div class="item">
                    <img class="image" src="./images/mercedes.jpeg">
                    <div class="image-description">Mercedes</div>
                </div>
                <div class="item">
                    <img class="image" src="./images/tesla.jpeg">
                    <div class="image-description">Tesla</div>
                </div>
                <div class="item">
                    <img class="image" src="./images/audi.jpeg">
                    <div class="image-description">Audi</div>
                </div>
            </div>
        </div>

        
    </div>

</body>
</html>
